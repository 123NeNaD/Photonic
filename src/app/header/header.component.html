<mat-toolbar style="height: 7vh;" class="background-primary text-floral-white" color="primary">
  <a mat-button routerLink="/home" style="background-color:#1877f2" routerLinkActive='active'><span
      class="fa fa-home fa-lg"></span> Home</a>
  <a mat-button routerLink="/gallery" style="background-color:#1877f2" routerLinkActive='active'
    routerLinkActive='active'><span class="fa fa-image fa-lg"></span> Gallery</a>
  <a mat-button routerLink="/footer" style="background-color:#1877f2" routerLinkActive='active'>
    <span class="fa fa-info fa-lg"></span> About Us</a>
  <!-- Klasa flex-spacer je definisana u styles.scss i ona ce naredni element da pomeri maximalno desno koliko moze -->
  <span class="flex-spacer"></span>
  <a *ngIf=" username" mat-button style="font-size:20px; padding-left: 0px;"
    class="background-primary text-floral-white" routerLink="/profile" routerLinkActive='active'>{{username}}</a>
  <a *ngIf="username" mat-button (click)="logOut()" style="font-size: 16px;"><span class="fa fa-sign-out fa-lg"></span>
    Logout</a>
  <a *ngIf="!username" mat-button routerLink="/welcome" style="display: contents; font-size: 16px;"
    routerLinkActive='active'><span class="fa fa-sign-in fa-lg"></span> Login</a>
</mat-toolbar>
