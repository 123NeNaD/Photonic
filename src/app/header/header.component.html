<mat-toolbar style="height: 7vh;" class="text-floral-white toolbar">
  <a mat-button  style="font-size: 16px;" routerLink="/home" routerLinkActive='active'>
    <span style="font-size: 26px;" class="fa fa-home fa-lg"></span> Home
  </a> &nbsp; &nbsp;  &nbsp;
  <a mat-button style="font-size: 16px;" routerLink="/gallery" routerLinkActive='active'>
    <span style="font-size: 26px;" class="fa fa-image fa-lg"></span> Gallery
  </a>  &nbsp;  &nbsp;  &nbsp;
  <a mat-button style="font-size: 16px;" routerLink="/aboutus" routerLinkActive='active'>
    <span style="font-size: 26px;" class="fa fa-info fa-lg"></span> About Us
  </a>
  <span class="flex-spacer"></span>
  <span *ngIf="username" style="font-size: 20px;">{{username}}</span>
  <a *ngIf="username" mat-button (click)="logOut()" style="font-size: 18px;"><span style="font-size: 26px;" class="fa fa-sign-out fa-lg"></span>Logout</a>
  <a *ngIf="!username" mat-button routerLink="/login" style="display: contents; font-size: 18px;"
    routerLinkActive='active'><span style="font-size: 26px;" class="fa fa-sign-in fa-lg"></span> Login</a>
</mat-toolbar>
