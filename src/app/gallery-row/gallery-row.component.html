
<div class="header">
  <mat-toolbar style="background-color: transparent;">
    <span style="font-size: 30px; color:white">Albums:</span>
    <span class="flex-spacer"></span>
    <a mat-button (click)="changeView('grid')" style="font-size: 30px; padding-right: 0px; cursor:pointer; color:white" class="fa fa-th fa-lg"></a>
    <a mat-button style="font-size: 33px; cursor:pointer; color:white" class="fa fa-bars fa-lg"></a>
  </mat-toolbar>
</div>
<div *ngIf="option=='row'" class="gallery">
  <cdk-virtual-scroll-viewport [itemSize]="50" class="viewport">
    <ul style="list-style-type: none;">
      <li *cdkVirtualFor="let album of albums" class="animate__animated animate__backInRight">
        <a (click)="goToAlbum(album.id)">{{ album.title }}</a>
      </li>
    </ul>
  </cdk-virtual-scroll-viewport>
</div>
