
<div class="header">
  <span style="font-size: 17px;" class="fa fa-arrow-left fa-lg"></span>
  <a (click)="goBack()" style="position: relative; top: 2px;">  Go Back To Gallery</a>
  <mat-toolbar style="background-color: transparent;">
    <span style="font-size: 30px; color:white">Photos:</span>
    <!-- Klasa flex-spacer je definisana u styles.scss i ona ce naredni element da pomeri maximalno desno koliko moze -->
    <span class="flex-spacer"></span>
    <a mat-button style="font-size: 30px; padding-right: 0px; cursor:pointer; color:white" class="fa fa-th fa-lg"></a>
    <a mat-button (click)="changeView('row')" style="font-size: 33px; cursor:pointer; color:white" class="fa fa-bars fa-lg"></a>
  </mat-toolbar>
</div>

<div *ngIf="option=='grid'" class="album">
    <div style="background: white;" *ngFor="let photo of allPhotos">
      <img src="{{photo.thumbnailUrl}}" (dblclick)="openFullSize(photo.id)">
      <span class="description">{{photo.title}}</span>
    </div>
</div>
